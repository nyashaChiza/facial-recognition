{% extends 'layouts/base.html'%}
{% include 'layouts/styling.html'%}
{% block body %}

<section class="pt-8 pt-md-9">
    <div class="container">
      <h2 class="text-dark fw-normal">
        Driver Management
      </h2>

      <!-- Form -->
      
  
      <form method="get" action="{% url 'search_citizens' %}" class="mt-4">
        <div class="input-group input-group-lg shadow-sm">
          <span class="input-group-text border-0">
            <i class="fas fa-search fa-xs text-secondary mb-1"></i>
          </span>
          <input type="text" name="search_query" class="form-control bg-white border-0 px-1" placeholder="Search Drivers...">
          
          <span class="input-group-text border-0 py-1 pe-2">
            <button type="submit" class="btn btn-primary text-uppercase-bold-sm">
              Search
            </button>
          </span>
        </div>
      </form>

      <!-- Categories -->
      <div class="row mt-6">
        <div class="col-12 mb-4">
          <span class="badge bg-pastel-primary text-primary text-uppercase-bold-sm">
           Menu
          </span>
        </div>
        <div class="col-md-4 mb-4">
          <a href="{% url 'incident-create' %}" class="card align-items-center text-decoration-none border-0 hover-lift-light py-4">
            <span class="icon-circle icon-circle-lg bg-pastel-primary text-primary">

            </span>
            <span class="text-dark mt-3">
              Add New Incident
            </span>
          </a>
        </div>
        <!-- Category -->
        <div class="col-md-4 mb-4">
          <a href="{% url 'citizen-list' %}" class="card align-items-center text-decoration-none border-0 hover-lift-light py-4">
            <span class="icon-circle icon-circle-lg bg-pastel-primary text-primary">

            </span>
            <span class="text-dark mt-3">
              Drivers
            </span>
          </a>
        </div>

        <!-- Category -->
        <div class="col-md-4 mb-4">
          <a href="{% url 'incident-list' %}" class="card align-items-center text-decoration-none border-0 hover-lift-light py-4">
            <span class="icon-circle icon-circle-lg bg-pastel-primary text-primary">

            <span class="text-dark mt-3">
              Incidents
            </span>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="{% url 'incident-list' %}" class="card align-items-center text-decoration-none border-0 hover-lift-light py-4">
            <span class="icon-circle icon-circle-lg bg-pastel-primary text-danger">
              <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M320 320L192 192M192 320l128-128"/></svg>

              Blacklist

        </div>
      </div>
    </div>
  </section>

{% endblock %}
